<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Simple Layout</title>
    <style>
        #theCanvas {
            border: 1px solid saddlebrown;
        }
        #ref {
            display: inline-block;
            width: 500px;
            height: 500px;
            border: 1px solid salmon;
            vertical-align: top;
        }
        @font-face {
            font-family: hi;
            src: url("helvetica.otf");
        }
        * {
            font-family: hi;
        }
    </style>
</head>
<body>
<canvas id="theCanvas" width="500" height="500">

</canvas>

<div id="ref">
    <div style="margin: 10px 10px 0 10px; border: 1px solid #c2e43d">
        <div style="padding-left: 10px; width: 150px; height: 150px;">
            <img src="images.jpeg" width="150" height="150" alt=""></div>
        <div style="width: 80px; line-height: 1.2; text-align: center; font-size: 14px; margin: auto">
            Are you ok? Thank you! I'm fine. Are you mdzz? Just so-so!
        </div>
    </div>
</div>
<script src="dist/app.js"></script>
</body>
</html>
